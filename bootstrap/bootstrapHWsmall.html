<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Homework</title>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .align{
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

    </style>

</head>
<body>

    <div class="container">

            <div class="row align">

                <div class="col-6">
                    <h1>Contact Us</h1>
                </div>
                
                <div class="col-6">
                    <span>Name</span>
                    <input type="text" class="form-control" placeholder="Enter your name" aria-label="name" aria-describedby="basic-addon1">
                </div>

                <div class="col-6">
                    <span>Email</span>
                    <input type="text" class="form-control" placeholder="Enter your email" aria-label="name" aria-describedby="basic-addon1">
                </div>
                
                <div class="col-6">
                    <span>Message</span>
                    <div class="input-group">
                        <textarea class="form-control" placeholder="Enter your message" aria-label="With textarea"></textarea>
                    </div>
                    </div>

                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Submit</button>                      
                </div>
                

            </div>
   

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
